<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Learning Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI-Powered Python Learning Assistant</h1>

  <section id="mood-section">
    <h2>Select Your Mood</h2>
    <select id="mood-select">
      <option value="confused">Confused</option>
      <option value="confident">Confident</option>
      <option value="stressed">Stressed</option>
    </select>
  </section>

  <section id="quiz-section">
    <h2>Python Quiz</h2>
    <div id="quiz-container"></div>

    <div class="quiz-buttons">
      <!-- âœ… Removed onclicks; JS handles these via addEventListener -->
      <button id="prev-btn" style="display: none;">Previous</button>
      <button id="next-btn">Next</button>
      <button id="submit-btn" style="display: none;">Submit Quiz</button>
    </div>

    <div id="score-output"></div>
  </section>

  <section id="feedback-section">
    <h2>Feedback</h2>
    <div id="feedback-msg" class="output-box"></div>
  </section>

  <section id="chat-section">
    <h2>Ask the Assistant</h2>
    <input type="text" id="chat-input" placeholder="Ask about Python..." />
    <button id="ask-btn">Ask</button>
    <div id="chat-response" class="output-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
