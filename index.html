<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI-Powered Learning Assistant</h1>

  <section id="mood-section">
    <h2>Select Subject and Difficulty</h2>

    <!--Added Subject Dropdown -->
    <label for="subject-select">Subject:</label>
    <select id="subject-select">
      <option value="Subject">Subject</option>
      <option value="DBMS">DBMS</option>
      <option value="Machine Learning">Machine Learning</option>
      <option value="Operating System">Operating System</option>
      <option value="Python">Python</option>
      <option value="JavaScript">JavaScript</option>
      <option value="C++">C++</option>
    </select>

    <!-- Existing Difficulty Dropdown -->
    <label for="difficulty-select">Difficulty:</label>
    <select id="difficulty-select">
      <option value="basic">Basic</option>
      <option value="moderate">Moderate</option>
      <option value="harder">Harder</option>
    </select>
  </section>

  <section id="quiz-section">
    <h2>Subject Quiz</h2>

    <div class="quiz-buttons">
      <button id="start-btn">Start Quiz</button>
    </div>

    <div id="quiz-container"></div>

    <div class="quiz-buttons">
      <button id="prev-btn" style="display: none;">Previous</button>
      <button id="next-btn" style="display: none;">Next</button>
      <button id="submit-btn" style="display: none;">Submit Quiz</button>
    </div>

    <div id="score-output"></div>
  </section>

  <section id="feedback-section">
    <h2>Feedback</h2>
    <div id="feedback-msg" class="output-box"></div>
  </section>

  <section id="chat-section">
    <h2>Ask the Assistant</h2>

    <!-- âœ… CHANGED this line from <input type="text"> to <textarea> -->
    <div class="chat-input-wrapper">
  <textarea id="chat-input" placeholder="Want to Ask Something?..." rows="3"></textarea>
  <button id="ask-btn">Ask</button>
</div>


    <!-- <button id="ask-btn">Ask</button> -->
    <div id="chat-response" class="output-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
